<template name="modifyPatient">
  <form class="form-inline">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="">
    </div>
    <button type="button" id="nameSave" class="btn btn-default">Save</button>
    <div class="form-group">
      <label for="dob">DOB:</label>
      <input type="text" class="form-control" id="dob" placeholder="">
    </div>
    <button type="button" id="dobSave" class="btn btn-default">Save</button>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="text" class="form-control" id="gender" placeholder="">
    </div>
    <button type="button" id="genderSave" class="btn btn-default">Save</button>
  </form>
</template>
