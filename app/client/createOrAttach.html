<template name="createOrAttach">
  <form id="nameForm" class="form-inline">
    <button type="button" id="create" class="btn btn-default">Create</button>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" value="{{address}}" placeholder="">
    </div>
    <button type="button" id="attach" class="btn btn-default">Attach</button>
  </form>
</template>
